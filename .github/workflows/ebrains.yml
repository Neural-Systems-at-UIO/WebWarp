name: Mirror to Ebrains

on:
  push:
    branches: [ master ]

jobs:
  to_ebrains:
    runs-on: ubuntu-latest
    steps:
      - name: sync_master
        uses: wei/git-sync@v3
        with:
          source_repo: "Neural-Systems-at-UIO/WebWarp"
          source_branch: "master"
          destination_repo: "https://ghpusher:${{ secrets.EBRAINS_GITLAB_ACCESS_TOKEN }}@gitlab.ebrains.eu/ri/tech-hub/apps/nesys/webwarp.git"
          destination_branch: "master"
